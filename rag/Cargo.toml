scraper = "0.18.1"
serde = { version = "1.0.196", features = ["derive"] }
sha256 = "1.5.0"
shared = { path = "../shared" }
tch = { version = "0.14.0", features = ["download-libtorch"] }
ureq = "2.9.6"
