[package]
name = "rag"
version = "0.1.0"
edition = "2021"

[dependencies]
bincode = "1.3.3"
ego-tree = "0.6.2"
fst = { version = "0.4.7" }
html5ever = "0.26.0"
indicatif = { workspace = true }
instant-distance = { version = "0.6.1", features = ["with-serde"] }
